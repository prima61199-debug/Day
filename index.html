<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;

            background-image: url("bg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        h1, p {
            color: white;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        #yes {
            background: white;
        }

        #no {
            position: fixed; /* important fix */
            background: #ff4d6d;
            color: white;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.35);
            z-index: 1;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>

<audio id="bgMusic" src="song.mp3" loop></audio>

<div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p id="loveLine"></p>
    <button id="yes">Yes</button>
</div>

<button id="no">No</button>

<canvas id="confetti"></canvas>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const loveLine = document.getElementById("loveLine");
    const music = document.getElementById("bgMusic");

    let noCount = 0;

    const messages = [
        "Are you sure? ü•∫",
        "Think again ‚ù§Ô∏è",
        "I promise chocolates üç´",
        "I‚Äôll plan cute dates üå∏",
        "You‚Äôre my favorite person üíï",
        "Still no? üò≠",
        "You are my world ‚ú®",
        "I‚Äôll cook for you üòå",
        "Last chance... ‚ù§Ô∏è",
        "Now you HAVE to say yes üòè"
    ];

    function moveNoButton() {
        const btnWidth = 120;
        const btnHeight = 50;

        const x = Math.random() * (window.innerWidth - btnWidth);
        const y = Math.random() * (window.innerHeight - btnHeight);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function handleNo() {
        if (noCount < 10) {
            loveLine.textContent = messages[noCount];
            yesBtn.style.transform = `scale(${1 + noCount * 0.15})`;
            noCount++;
        }

        if (noCount >= 10) {
            yesBtn.style.transform = "scale(2.5)";
        }

        moveNoButton();
    }

    noBtn.addEventListener("mouseover", handleNo);
    noBtn.addEventListener("click", handleNo);

    yesBtn.addEventListener("click", () => {
        music.play().catch(() => {});
        document.body.innerHTML =
            "<h1 style='color:white; position:relative; z-index:2;'>YAY ‚ù§Ô∏è You are my forever Valentine!</h1>";
        startConfetti();
    });

    /* Confetti */
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function startConfetti() {
        let pieces = [];
        for (let i = 0; i < 150; i++) {
            pieces.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 6 + 4,
                d: Math.random() * 50
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.beginPath();
            pieces.forEach(p => {
                ctx.moveTo(p.x, p.y);
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            });
            ctx.fill();
            update();
        }

        function update() {
            pieces.forEach(p => {
                p.y += Math.cos(p.d) + 2;
                if (p.y > canvas.height) {
                    p.y = 0;
                }
            });
        }

        setInterval(draw, 20);
    }

    moveNoButton(); // initial placement
</script>

</body>
</html>
