<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine?</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;

            background-image: url("bg.jpg"); /* match filename */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.45);
            pointer-events: none;
        }

        .card {
            position: relative;
            z-index: 2;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            height: 24px;
            margin-bottom: 20px;
        }

        .buttons {
            position: relative;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s ease;
        }

        #yes {
            background: white;
            color: black;
        }

        #no {
            position: absolute;
            background: #ff4d6d;
            color: white;
        }

        .final {
            font-size: 32px;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>

<audio id="music" src="song.mp3" loop></audio>

<div class="overlay"></div>

<div class="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p id="message"></p>

    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
</div>

<script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const message = document.getElementById("message");
    const music = document.getElementById("music");

    let count = 0;

    const lines = [
        "Are you suarr? ü•∫",
        "Think again pleaseee ‚ù§Ô∏è",
        "I promise chocolate cakess üç´",
        "I'll plan cute dates for us üå∏",
        "You're my favorite person in whole world üíï",
        "Still no? üò≠",
        "You are my world dikuu ‚ú®",
        "I‚Äôll cook for you januu üòå",
        "Last chance... ‚ù§Ô∏è",
        "Now you HAVE to say yes üòè"
    ];

    function moveNo() {
        const x = Math.random() * 250 - 125;
        const y = Math.random() * 150 - 75;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function handleNo() {
        if (count < 10) {
            message.textContent = lines[count];
            yesBtn.style.transform = `scale(${1 + count * 0.15})`;
            count++;
        }

        if (count >= 10) {
            yesBtn.style.transform = "scale(2)";
        }

        moveNo();
    }

    noBtn.addEventListener("mouseover", handleNo);
    noBtn.addEventListener("click", handleNo);

yesBtn.addEventListener("click", () => {

    const audio = document.getElementById("music");

    audio.volume = 1;
    audio.currentTime = 0;

    audio.play().then(() => {
        console.log("Playing");
    }).catch(err => {
        console.log("Playback blocked:", err);
    });

    document.body.innerHTML = `
        <div class="overlay"></div>
        <div class="final">
            YAY ‚ù§Ô∏è<br>
            You are my forever Valentine!
        </div>
    `;
});

</script>

</body>
</html>
